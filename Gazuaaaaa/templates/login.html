<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
</head>
<body>
    <!-- 상단 바 -->
    <header>
        <div class="main_logo">
            <h1><a href="/">GAZUAA</a></h1>
        </div>
    </header>
    <!--login 메인 내용 -->
    <div class="wrap">
        <div class="login">
            <section class="login_form">
                <div class="login_logo">GAZUAA</div>
                    <h1>LOGIN</h1>
                    <form name="login" action="">
                        <div class="int_area">
                            <input type="text" name="id" id="id" autocomplete="off" required>
                            <label for="id">USER NAME</label>
                        </div>
                        <div class="int_area">
                            <input type="password" name="pw" id="pw" autocomplete="off" required>
                            <label for="id">PASSWORD</label>
                        </div>
                        <div class="btn_area">
                            <button type="submit" onclick="window.location.href = '/join'">Join</button>
                            <button type="button" id="btn" onclick="sign_in()">Login</button>
                        </div>
                    </form>
                    <div class="caption">
                        <a class="forgot" href="">Forgot password?</a>
                    </div>
            </section>
        </div>
    </div>
    <!-- 하단 바 -->
    <footer class="footerBar">
        <nav>
            <a href="https://github.com/Gazuaaaaaa/Gazuaaaaa"><img src="{{ url_for('static', filename='GitHublogo.png') }}" /></a>
        </nav>
        <p>
            <span>made by 6기 8조</span><br/>
            <span>항해99 miniproject</span><br/>
            <span>Copyright 2022. GAZUAA. All Rights Reserved.</span>
        </p>
    </footer>
    <script src="{{ url_for('static', filename='login.js')}}"></script>
    <script src="{{ url_for('static', filename='logout.js')}}"></script>
</body>
</html>
