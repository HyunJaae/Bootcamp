<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
       <link rel="stylesheet" href="{{ url_for('static', filename='join.css')}}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
</head>
<body>
 <header>
        <div class="main_logo">
            <h1><a href="/">GAZUAA</a></h1>
        </div>
    </header>
 <div class="wrap">
        <div class="login">
            <section class="login_form">
                <div class="login_logo">GAZUAA</div>
                    <h1>JOIN</h1>
                    <form name="login" action="" method="get">
                           <!--아이디 -->

                        <div class="int_area">

                            <input type="text" name="id" id="input-username" autocomplete="off" required>
                            <label for="id">USER ID</label>
                            <div class="btn_area">
                                <button type="submit" onclick="check_dup()">Double check</button>
                            </div>
                             <p id="help-id" class="help is-hidden"></p>

                        </div>

                        <!--비밀번호-->
                         <div class="int_area">
                            <input type="password" name="id" id="input-password" autocomplete="off" required>
                            <label for="id">USER PW</label>
                              <p id="help-password" class="help "></p>
                        </div>
                            <!--비밀번호 확인-->
                         <div class="int_area">
                            <input type="password" name="id" id="input-password2" autocomplete="off" required>
                            <label for="id">CHECK PW </label>
                              <p id="help-password2" class="help is-danger"></p>
                        </div>
                            <!-- 이름-->
                        <div class="int_area">
                            <input type="text" name="pw" id="input-name" autocomplete="off" required>
                            <label for="id">USER NAME</label>
                              <p id="help-name" class="help"></p>
                        </div>
                        <div class="btn_area">
                            <button type="button" onclick="sign_up()">Join</button>
                            <button type="submit" id="btn" onclick="window.location.href='/login'">cancel</button>
                        </div>
                    </form>


            </section>
        </div>
    </div>


<script src="{{ url_for('static', filename='join.js')}}"></script>
</body>
</html>
