    <script>
        let sign = window.prompt("아이디를 입력하세요.", "");

        if (sign === "admin") {

                alert("로그인하셨습니다.");
            } else {
                alert("비밀번호가 틀렸습니다.");
            }
        } else if (sign === "null", ""){
            alert("아이디를 입력하세요.", "");
        } else {
            alert("아이디가 틀렸습니다.", "");
        }
            
    </script>
